<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <script src="../lib/rem.js"></script>
    <link rel="stylesheet" href="./dist/css/Button.css">
</head>

<body>

    <div id="root">
        <div class="item">
            <h5>基本按钮</h5>
            <p class="explain">占满宽度的按钮</p>
            <p class="sub-explain">基于父元素的宽度的100%</p>
            <button type='button' class="margin-top zzc-btn-full">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn-full zzc-btn-main">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn-full zzc-btn-main-lh">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn-full zzc-btn-main-dk">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn-full zzc-btn-sub">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn-full zzc-btn-sub-lh">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn-full zzc-btn-sub-dk">占满宽度的按钮</button>
        </div>

        <div class="item">
            <h5>空心按钮</h5>
            <p class="sub-explain">空心样式的按钮</p>
            <div class="box">
                <button type='button' class="margin-top zzc-btn zzc-btn-lg">下一步</button>
                <button type='button' class="margin-top zzc-btn">下一步</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-ms">下一步</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-xs">下一步</button>
                <br>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-main zzc-btn-lg">下一步</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-main-lh">下一步</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-main-lh zzc-btn-ms">下一步</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-main-lh zzc-btn-xs">下一步</button>
                <br>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-sub zzc-btn-lg">下一步</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-sub">下一步</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-sub-lh zzc-btn-ms">下一步</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-sub-dk zzc-btn-xs">下一步</button>
            </div>
        </div>

        <div class="item">
            <h5>不同大少的按钮</h5>
            <div class="box">
                <button type='button' class="margin-top zzc-btn zzc-btn-lg">确定</button>
                <button type='button' class="margin-top zzc-btn">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-ms">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-xs">确定</button>
                <br>
                <button type='button' class="margin-top zzc-btn zzc-btn-main zzc-btn-lg">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-main">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-main zzc-btn-ms">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-main zzc-btn-xs">确定</button>
                <br>
                <button type='button' class="margin-top zzc-btn zzc-btn-sub zzc-btn-lg">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-sub">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-sub zzc-btn-ms">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-sub zzc-btn-xs">确定</button>
            </div>
            <p class="sub-explain">没有圆角的btn</p>
            <div class="box">
                <button type='button' class="zzc-btn zzc-btn-main zzc-btn-noRadius">没圆角</button>
                <button type='button' class="zzc-btn zzc-btn-sub zzc-btn-noRadius">没圆角</button>
                <button type='button' class="zzc-btn zzc-btn-noRadius">没圆角</button>
            </div>
        </div>

        <div class="item">
            <h5>禁用</h5>
            <div class="box">
                <button type='button' class="margin-top zzc-btn zzc-btn-disabled">确定</button>
                <br>                
                <button type='button' class="margin-top zzc-btn zzc-btn-main zzc-btn-disabled">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-main-lh zzc-btn-disabled">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-main-dk zzc-btn-disabled">确定</button>
                <br>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-sub zzc-btn-disabled">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-sub-lh zzc-btn-disabled">确定</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-background-ghost zzc-btn-sub-dk zzc-btn-disabled">确定</button>
            </div>
        </div>

    </div>

</body>
<script src="../lib/react.min.js"></script>
<script src="./dist/js/Button.js"></script>

</html>
