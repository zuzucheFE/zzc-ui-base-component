<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <script src="../lib/rem.js"></script>
    <link rel="stylesheet" href="./dist/css/Button.css">
</head>

<body>

    <div id="root">
        <div class="item">
            <h5>基本按钮</h5>
            <p class="explain">占满宽度的按钮</p>
            <p class="sub-explain">基于父元素的宽度的100%</p>
            <button type='button' class="margin-top zzc-btn zzc-btn-full zzc-btn-default">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn zzc-btn-full zzc-btn-main">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn zzc-btn-full zzc-btn-main-lh">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn zzc-btn-full zzc-btn-main-dk">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn zzc-btn-full zzc-btn-sub">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn zzc-btn-full zzc-btn-sub-lh">占满宽度的按钮</button>
            <button type='button' class="margin-top zzc-btn zzc-btn-full zzc-btn-sub-dk">占满宽度的按钮</button>
        </div>
        <div class="item">
            <h5>不占满按钮</h5>
            <p class="sub-explain">不同大少的按钮</p>
            <div class="zzc-btn-box">
                <button type='button' class="margin-top zzc-btn zzc-btn-main zzc-btn-lg">占满宽度的按钮</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-main">占满宽度的按钮</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-main zzc-btn-ms">占满宽度的按钮</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-main zzc-btn-xs">占满宽度的按钮</button>
            </div>
            <p class="sub-explain">没有圆角的btn</p>
            <div class="zzc-btn-box">
                <button type='button' class="zzc-btn zzc-btn-main zzc-btn-no-radius">占满宽度的按钮</button>
            </div>
        </div>
        <div class="item">
            <h5>同行按钮组</h5>
            <p class="sub-explain">同一行显示按钮组</p>
            <div class="zzc-btn-box">
                <div class="zzc-btn-group">
                    <button type='button' class="zzc-btn zzc-btn-default zzc-btn-lg zzc-btn-row-2">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-default zzc-btn-lg zzc-btn-row-2">行级按钮</button>
                </div>
            </div>
            <div class="zzc-btn-box">
                <div class="zzc-btn-group">
                    <button type='button' class="zzc-btn zzc-btn-main zzc-btn-ms zzc-btn-row-3">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-main-lh zzc-btn-ms zzc-btn-row-3">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-main-dk zzc-btn-ms zzc-btn-row-3">行级按钮</button>
                </div>
            </div>
            <div class="zzc-btn-box">
                <div class="zzc-btn-group">
                    <button type='button' class="zzc-btn zzc-btn-sub zzc-btn-xs zzc-btn-row-4">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-sub-lh zzc-btn-xs zzc-btn-row-4">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-sub-dk zzc-btn-xs zzc-btn-row-4">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-sub zzc-btn-xs zzc-btn-row-4">行级按钮</button>
                </div>
            </div>
        </div>
        
        <div class="item">
            <h5>空心按钮</h5>
            <p class="sub-explain">空心样式的按钮</p>
            <div class="zzc-btn-box">
                <button type='button' class="margin-top zzc-btn zzc-btn-hollow zzc-btn-main zzc-btn-lg">占满宽度的按钮</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-hollow zzc-btn-main-lh zzc-btn-lg">占满宽度的按钮</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-hollow zzc-btn-main-dk">占满宽度的按钮</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-hollow zzc-btn-sub zzc-btn-ms">占满宽度的按钮</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-hollow zzc-btn-sub-lh zzc-btn-xs">占满宽度的按钮</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-hollow zzc-btn-sub-dk zzc-btn-xs">占满宽度的按钮</button>
            </div>
            <div class="zzc-btn-box">
                <div class="zzc-btn-group">
                    <button type='button' class="zzc-btn zzc-btn-default zzc-btn-hollow zzc-btn-ms zzc-btn-row-3">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-main zzc-btn-hollow zzc-btn-ms zzc-btn-row-3">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-sub zzc-btn-hollow zzc-btn-ms zzc-btn-row-3">行级按钮</button>
                </div>
            </div>
            <div class="zzc-btn-box">
                <div class="zzc-btn-group">
                    <button type='button' class="zzc-btn zzc-btn-main-lh zzc-btn-hollow zzc-btn-xs zzc-btn-row-4">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-main-dk zzc-btn-hollow zzc-btn-xs zzc-btn-row-4">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-sub-lh zzc-btn-hollow zzc-btn-xs zzc-btn-row-4">行级按钮</button>
                    <button type='button' class="zzc-btn zzc-btn-sub-dk zzc-btn-hollow zzc-btn-xs zzc-btn-row-4">行级按钮</button>
                </div>
            </div>
        </div>

        <div class="item">
            <h5>按钮文字方向</h5>
            <div class="zzc-btn-box">
                <button type='button' class="margin-top zzc-btn zzc-btn-main zzc-btn-lg zzc-btn-direction-left">按钮向左对齐</button>
                <button type='button' class="margin-top zzc-btn zzc-btn-main zzc-btn-lg zzc-btn-direction-right">按钮向右对齐</button>
            </div>
            <div class="zzc-btn-box">
                <div class="zzc-btn-group">
                    <button type='button' class="zzc-btn zzc-btn-sub zzc-btn-hollow zzc-btn-xs zzc-btn-row-3 zzc-btn-direction-left">左对齐</button>
                    <button type='button' class="zzc-btn zzc-btn-sub-lh zzc-btn-hollow zzc-btn-xs zzc-btn-row-3">默认</button>
                    <button type='button' class="zzc-btn zzc-btn-sub-dk zzc-btn-hollow zzc-btn-xs zzc-btn-row-3 zzc-btn-direction-right">右对齐</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../lib/react.min.js"></script>
<script src="./dist/js/Button.js"></script>

</html>
